<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheets/app.css" />
  <title>Tic Tac Toe</title>
</head>
<body>
  <table>
    <tr>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/perc_1.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/perc_2.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/808_1.wav" preload="preload"></audio>
      </td>
    </tr>
    <tr>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/clap_2.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/hat_1.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/hat_2.wav" preload="preload"></audio>
      </td>
    </tr>
    <tr>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/kick_1.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/kick_2.wav" preload="preload"></audio>
      </td>
      <td class="drum-pad bgc-r">
        <audio class="drum-sample" src="./samples/clap_1.wav" preload="preload"></audio>
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
